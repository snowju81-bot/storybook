      function setPlaying(isPlaying) {
        speakerIcon.classList.toggle('playing', !!isPlaying);
        btnPlayPause.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
      }

      function updateProgressUI() {
        if (!pageAudio.duration || !isFinite(pageAudio.duration)) {
          audioTime.textContent = '0:00 / 0:00';
          audioProgress.value = 0;
          return;
        }
        audioTime.textContent = `${formatTime(pageAudio.currentTime)} / ${formatTime(pageAudio.duration)}`;
        const pct = (pageAudio.currentTime / pageAudio.duration) * 100;
        audioProgress.value = Math.max(0, Math.min(100, Math.round(pct)));
      }

      function playVoiceForPage(page) {
        const src = getAudioForPage(page);
        try { pageAudio.pause(); } catch (_) {}
        pageAudio.currentTime = 0;
        setPlaying(false);
        setLoading(false);
        if (!src) { suppressAutoFlip = false; return; }
        
        // Splash ScreenÏù¥ ÌëúÏãú Ï§ëÏù¥Í±∞ÎÇò ÏÇ¨Ïö©ÏûêÍ∞Ä ÏùåÏÑ±ÏùÑ ÎπÑÌôúÏÑ±ÌôîÌïú Í≤ΩÏö∞
        if (splashScreenShown || !audioEnabled) {
          suppressAutoFlip = false;
          return;
        }
        
        if (!userInteracted) {
          // preload only, wait for first user gesture
          pageAudio.src = src;
          setLoading(true);
          pageAudio.load();
          return;
        }
        setLoading(true);
        pageAudio.src = src;
        pageAudio.play().then(() => {
          setLoading(false);
          setPlaying(true);
          suppressAutoFlip = true;
        }).catch(() => {
          setLoading(false);
          setPlaying(false);
        });
      }

      function toggleMute() {
        pageAudio.muted = !pageAudio.muted;
        btnMute.textContent = pageAudio.muted ? 'üîá' : 'üîä';
      }

      function togglePlayPause() {
        if (pageAudio.paused) {
          pageAudio.play().then(() => setPlaying(true)).catch(() => {});
        } else {
          pageAudio.pause();
          setPlaying(false);
        }
      }

      // Splash Screen Ï†úÏñ¥ Ìï®ÏàòÎì§
      function hideSplashScreen() {
        const splashScreen = document.getElementById('splashScreen');
        splashScreen.classList.add('hidden');
        splashScreenShown = false;
        
        // Splash ScreenÏù¥ ÏôÑÏ†ÑÌûà ÏÇ¨ÎùºÏßÑ ÌõÑ Ï≤´ ÌéòÏù¥ÏßÄ ÏùåÏÑ± Ïû¨ÏÉù
        setTimeout(() => {
          if (audioEnabled) {
            playVoiceForPage(1);
          }
        }, 800); // CSS transition ÏãúÍ∞ÑÍ≥º ÎßûÏ∂§
      }

      function startWithAudio() {
        audioEnabled = true;
        userInteracted = true;
        hideSplashScreen();
      }

      function startSilent() {
        audioEnabled = false;
        userInteracted = true;
        hideSplashScreen();
      }
      
      // Ï†ïÌôïÌïú ÌÅ¨Í∏∞ Í≥ÑÏÇ∞
      const flipbookWidth = $flipbook.width();
      const flipbookHeight = $flipbook.height();
      
      // turn.js Ï¥àÍ∏∞Ìôî
      $flipbook.turn({
        width: flipbookWidth,
        height: flipbookHeight,
        autoCenter: true,
        display: 'single',
        acceleration: true,
        gradients: true,
        elevation: 50,
        duration: 600
      });

      // ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω Ïãú ÏÑ§Î¨∏Ï°∞ÏÇ¨ ÎßÅÌÅ¨ ÌëúÏãú/Ïà®ÍπÄ
      $flipbook.bind('turned', function(event, page) {
        const totalPages = $flipbook.turn('pages');
        if (page === totalPages) {
          surveyLinks.classList.add('show');
        } else {
          surveyLinks.classList.remove('show');
        }
        // ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ïãú ÏùåÏÑ± Ïû¨ÏÉù (Splash ScreenÏù¥ ÏÇ¨ÎùºÏßÑ ÌõÑÏóêÎßå)
        if (!splashScreenShown) {
          playVoiceForPage(page);
        }
      });

      // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à ÎåÄÏùë
      let resizeTimer;
      $(window).on('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          const currentPage = $flipbook.turn('page');
          const newWidth = $flipbook.parent().width();
          const newHeight = $flipbook.parent().height();
          
          $flipbook.turn('size', newWidth, newHeight);
          $flipbook.turn('page', currentPage);
        }, 250);
      });

      // Splash Screen Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
      document.getElementById('startWithAudio').addEventListener('click', startWithAudio);
      document.getElementById('startSilent').addEventListener('click', startSilent);

      // Ïù¥Ï†Ñ/Îã§Ïùå Î≤ÑÌäº
      document.getElementById('prev').addEventListener('click', () => {
        $flipbook.turn('previous');
      });
      
      document.getElementById('next').addEventListener('click', () => {
        $flipbook.turn('next');
      });

      // ÏûêÎèô ÎÑòÍπÄ
      let autoFlip;
      document.getElementById('play').addEventListener('click', () => {
        clearInterval(autoFlip);
        autoFlip = setInterval(() => {
          if (suppressAutoFlip) return; // ÏùåÏÑ± Ïû¨ÏÉù Ï§ëÏóêÎäî ÎåÄÍ∏∞
          if ($flipbook.turn('page') === $flipbook.turn('pages')) {
            $flipbook.turn('page', 1);
          } else {
            $flipbook.turn('next');
          }
        }, 5000);
      });

      document.getElementById('pause').addEventListener('click', () => {
        clearInterval(autoFlip);
      });

      // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') $flipbook.turn('previous');
        if (e.key === 'ArrowRight') $flipbook.turn('next');
        if ((e.code === 'Space' || e.key === ' ') && userInteracted) { e.preventDefault(); togglePlayPause(); }
      });

      // Lazy loading with progress
      const io = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (!entry.isIntersecting) return;
          const img = entry.target;
          const wrapper = img.closest('.img-wrapper');
          const loadingEl = wrapper ? wrapper.querySelector('.img-loading .bar') : null;
          const url = img.getAttribute('data-src');
          if (!url) return;
          io.unobserve(img);

          // Stream fetch to track progress
          fetch(url, { cache: 'force-cache' }).then(async (res) => {
            if (!res.ok || !res.body) {
              img.src = url;
              img.onload = () => {
                img.classList.add('is-loaded');
                if (loadingEl) loadingEl.style.width = '100%';
                const overlay = wrapper && wrapper.querySelector('.img-loading');
                if (overlay) overlay.remove();
              };
              return;
            }
            const contentLength = Number(res.headers.get('Content-Length')) || 0;
            const reader = res.body.getReader();
            const chunks = [];
            let received = 0;
            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
              chunks.push(value);
              received += value.byteLength;
              if (contentLength && loadingEl) {
                const pct = Math.min(100, Math.round((received / contentLength) * 100));
                loadingEl.style.width = pct + '%';
              }
            }
            const blob = new Blob(chunks);
            const objectUrl = URL.createObjectURL(blob);
            img.src = objectUrl;
            img.onload = () => {
              img.classList.add('is-loaded');
              if (loadingEl) loadingEl.style.width = '100%';
              const overlay = wrapper && wrapper.querySelector('.img-loading');
              if (overlay) overlay.remove();
              // Release after image decodes
              setTimeout(() => URL.revokeObjectURL(objectUrl), 5000);
            };
          }).catch(() => {
            // Fallback: direct src
            img.src = url;
            img.onload = () => {
              img.classList.add('is-loaded');
              if (loadingEl) loadingEl.style.width = '100%';
              const overlay = wrapper && wrapper.querySelector('.img-loading');
              if (overlay) overlay.remove();
            };
          });
        });
      }, { root: document.querySelector('#flipbook'), rootMargin: '200px', threshold: 0.01 });

      lazyImages.forEach((img) => io.observe(img));

      // Service worker registration with enhanced offline support
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration.scope);
            
            // ÏóÖÎç∞Ïù¥Ìä∏ ÌôïÏù∏
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // ÏÉà Î≤ÑÏ†ÑÏù¥ ÏÑ§ÏπòÎêòÏóàÏùÑ Îïå ÏÇ¨Ïö©ÏûêÏóêÍ≤å ÏïåÎ¶º
                  if (confirm('ÏÉàÎ°úÏö¥ Î≤ÑÏ†ÑÏù¥ ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§. ÏßÄÍ∏à ÏóÖÎç∞Ïù¥Ìä∏ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });

        // Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉú Í∞êÏßÄ
        // Ïó∞Í≤∞ ÏÉÅÌÉú ÌëúÏãú ÏöîÏÜå
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateConnectionStatus() {
          if (navigator.onLine) {
            connectionStatus.style.display = 'none';
            connectionStatus.classList.remove('online');
          } else {
            connectionStatus.style.display = 'block';
            statusText.textContent = 'Ïò§ÌîÑÎùºÏù∏';
            connectionStatus.classList.remove('online');
          }
        }

        window.addEventListener('online', () => {
          console.log('Ïò®ÎùºÏù∏ ÏÉÅÌÉúÎ°ú Î≥µÍµ¨Îê®');
          connectionStatus.style.display = 'block';
          statusText.textContent = 'Ïò®ÎùºÏù∏';
          connectionStatus.classList.add('online');
          
          // 3Ï¥à ÌõÑ ÏÉÅÌÉú ÌëúÏãú Ïà®ÍπÄ
          setTimeout(() => {
            connectionStatus.style.display = 'none';
          }, 3000);
          
          // Ïò®ÎùºÏù∏ ÏÉÅÌÉú Î≥µÍµ¨ Ïãú Ï∫êÏãú ÏóÖÎç∞Ïù¥Ìä∏
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ action: 'updateCache' });
          }
        });

        window.addEventListener('offline', () => {
          console.log('Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉú');
          updateConnectionStatus();
        });

        // Ï¥àÍ∏∞ Ïó∞Í≤∞ ÏÉÅÌÉú ÏÑ§Ï†ï
        updateConnectionStatus();
      }
      // Ï≤´ ÌéòÏù¥ÏßÄ Ïò§ÎîîÏò§Îäî Splash ScreenÏóêÏÑú ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù ÌõÑ Ïû¨ÏÉù
      // playVoiceForPage(1); // Ïù¥Ï†ú Splash ScreenÏóêÏÑú Ï≤òÎ¶¨

      // ÏÇ¨Ïö©Ïûê Ï≤´ ÏÉÅÌò∏ÏûëÏö© Í∞êÏßÄ (Î™®Î∞îÏùº autoplay ÌóàÏö©)
      ['click','touchstart','keydown'].forEach((evt) => {
        window.addEventListener(evt, () => { userInteracted = true; }, { once: true, passive: true });
      });

      // Ïò§ÎîîÏò§ Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî©
      pageAudio.addEventListener('loadstart', () => setLoading(true));
      pageAudio.addEventListener('loadedmetadata', () => { setLoading(false); updateProgressUI(); });
      pageAudio.addEventListener('timeupdate', updateProgressUI);
      pageAudio.addEventListener('play', () => { setPlaying(true); suppressAutoFlip = true; });
      pageAudio.addEventListener('pause', () => setPlaying(false));
      pageAudio.addEventListener('ended', () => {
        setPlaying(false);
        suppressAutoFlip = false;
        updateProgressUI();
        if (true) { // autoAdvanceEnabled
          if ($flipbook.turn('page') !== $flipbook.turn('pages')) {
            $flipbook.turn('next');
          }
        }
      });
      pageAudio.addEventListener('error', () => {
        setLoading(false);
        setPlaying(false);
        try { alert('ÏùåÏÑ± Î°úÎî© Ïã§Ìå®: ÌååÏùºÏù¥ ÏóÜÍ±∞ÎÇò ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÏûÖÎãàÎã§.'); } catch (_) {}
      });

      // UI Ïª®Ìä∏Î°§ Ïù¥Î≤§Ìä∏
      document.getElementById('audioMute').addEventListener('click', () => { userInteracted = true; pageAudio.muted = !pageAudio.muted; document.getElementById('audioMute').textContent = pageAudio.muted ? 'üîá' : 'üîä'; });
      document.getElementById('audioPlayPause').addEventListener('click', () => { userInteracted = true; togglePlayPause(); });
      document.getElementById('audioProgress').addEventListener('input', () => {
        if (!pageAudio.duration || !isFinite(pageAudio.duration)) return;
        const target = (document.getElementById('audioProgress').value / 100) * pageAudio.duration;
        pageAudio.currentTime = target;
        updateProgressUI();
      });
    });
  </script>
